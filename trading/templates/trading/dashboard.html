<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiteMaster HFT | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        body { background-color: #0f172a; color: white; }
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #22c55e; }
        input:checked + .slider:before { transform: translateX(26px); }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <div>
            <h1 class="text-3xl font-bold text-green-400"><i class="fas fa-bolt"></i> KiteMaster HFT</h1>
            <p class="text-slate-400">Welcome, {{ user.username }} | <span id="heartbeat" class="text-red-500">● Offline</span></p>
        </div>
        <div class="flex gap-3">
            <a href="api/kite/login/" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg font-bold transition">
                <i class="fas fa-key"></i> Kite Login
            </a>
            <button onclick="panicAll()" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-lg font-bold transition">
                <i class="fas fa-skull"></i> PANIC EXIT
            </button>
        </div>
    </div>

    <!-- Stats Grid -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
        <div class="glass p-6 rounded-2xl border border-slate-700">
            <p class="text-slate-400 text-sm">Total MTM</p>
            <h2 id="pnl-total" class="text-3xl font-bold mt-1 text-white">₹ 0.00</h2>
        </div>
        <!-- Engines Control Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 col-span-4">
            <script>
                const engines = [
                    { id: 'bull', name: 'Cash Bull', color: 'green' },
                    { id: 'bear', name: 'Cash Bear', color: 'red' },
                    { id: 'mom_bull', name: 'Mom Bull', color: 'blue' },
                    { id: 'mom_bear', name: 'Mom Bear', color: 'orange' }
                ];
            </script>
            
            <!-- Cards Rendered via JS for consistency -->
            <div id="engine-cards" class="contents"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal flex items-center justify-center">
        <div class="bg-slate-900 w-full max-w-4xl p-6 rounded-2xl border border-slate-700 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modalTitle" class="text-2xl font-bold">Engine Settings</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white"><i class="fas fa-times text-2xl"></i></button>
            </div>
            
            <div id="settingsContent">
                <!-- Volume Matrix Table -->
                <h4 class="text-lg font-semibold mb-4 text-blue-400">10-Level Volume SMA Matrix</h4>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left border-collapse">
                        <thead>
                            <tr class="border-b border-slate-700 text-slate-400">
                                <th class="p-2">Level</th>
                                <th class="p-2">Min SMA Avg</th>
                                <th class="p-2">SMA Multiplier</th>
                                <th class="p-2">Min Vol-Price (Cr)</th>
                            </tr>
                        </thead>
                        <tbody id="matrixBody">
                            <!-- Matrix Rows (1-10) injected here -->
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-8 flex justify-end">
                    <button onclick="saveSettings()" class="bg-green-600 hover:bg-green-700 px-8 py-3 rounded-xl font-bold transition">
                        Save All Configurations
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentEngine = null;

        // Render Engine Cards
        const engineCards = document.getElementById('engine-cards');
        engines.forEach(eng => {
            engineCards.innerHTML += `
                <div class="glass p-5 rounded-2xl border border-slate-700 flex flex-col justify-between">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-${eng.color}-400 font-bold uppercase tracking-wider">${eng.name}</span>
                        <label class="switch">
                            <input type="checkbox" id="toggle-${eng.id}" onchange="toggleEngine('${eng.id}', this.checked)">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="flex justify-between items-end">
                        <div class="text-xs text-slate-500"> Trades: <span id="trades-${eng.id}" class="text-white">0</span></div>
                        <button onclick="openSettings('${eng.id}')" class="text-slate-400 hover:text-white transition">
                            <i class="fas fa-cog"></i> Settings
                        </button>
                    </div>
                </div>
            `;
        });

        // Initialize Matrix Rows
        const matrixBody = document.getElementById('matrixBody');
        for (let i = 1; i <= 10; i++) {
            matrixBody.innerHTML += `
                <tr class="border-b border-slate-800">
                    <td class="p-2 text-slate-500 font-bold">${i}</td>
                    <td class="p-2"><input type="number" id="min_sma_${i}" class="bg-slate-800 border-none rounded p-1 w-full" placeholder="0"></td>
                    <td class="p-2"><input type="number" step="0.1" id="mult_${i}" class="bg-slate-800 border-none rounded p-1 w-full" placeholder="1.5"></td>
                    <td class="p-2"><input type="number" step="0.01" id="vol_cr_${i}" class="bg-slate-800 border-none rounded p-1 w-full" placeholder="0.5"></td>
                </tr>
            `;
        }

        // --- Core Functions ---

        async function updateStats() {
            try {
                const res = await fetch('/api/stats/');
                const data = await res.json();
                
                // Update Heartbeat
                const hb = document.getElementById('heartbeat');
                if (data.data_connected) {
                    hb.innerHTML = "● Live";
                    hb.className = "text-green-500";
                } else {
                    hb.innerHTML = "● Offline";
                    hb.className = "text-red-500 font-bold animate-pulse";
                }

                // Update Toggles
                engines.forEach(eng => {
                    const toggle = document.getElementById(`toggle-${eng.id}`);
                    toggle.checked = data.engine_status[eng.id] === "1";
                });

                document.getElementById('pnl-total').innerText = `₹ ${data.pnl.total.toFixed(2)}`;
            } catch (e) { console.error("Stats Error", e); }
        }

        async function toggleEngine(side, enabled) {
            try {
                const res = await fetch('/api/control/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'toggle_engine', side: side, enabled: enabled })
                });
                const result = await res.json();
                console.log(`${side} is now ${enabled ? 'Started' : 'Stopped'}`);
            } catch (e) { alert("Action Failed"); }
        }

        async function openSettings(side) {
            currentEngine = side;
            document.getElementById('modalTitle').innerText = `${side.toUpperCase()} Configurations`;
            document.getElementById('settingsModal').style.display = 'flex';
            
            try {
                const res = await fetch(`/api/settings/${side}/`);
                const config = await res.json();
                
                // Populate Matrix
                const matrix = config.volume_criteria || [];
                for (let i = 1; i <= 10; i++) {
                    const level = matrix[i-1] || {};
                    document.getElementById(`min_sma_${i}`).value = level.min_sma_avg || "";
                    document.getElementById(`mult_${i}`).value = level.sma_multiplier || "";
                    document.getElementById(`vol_cr_${i}`).value = level.min_vol_price_cr || "";
                }
            } catch (e) { console.error("Load Settings Error", e); }
        }

        async function saveSettings() {
            const matrix = [];
            for (let i = 1; i <= 10; i++) {
                matrix.push({
                    min_sma_avg: document.getElementById(`min_sma_${i}`).value || 0,
                    sma_multiplier: document.getElementById(`mult_${i}`).value || 1,
                    min_vol_price_cr: document.getElementById(`vol_cr_${i}`).value || 0
                });
            }

            try {
                const res = await fetch(`/api/settings/${currentEngine}/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ volume_criteria: matrix })
                });
                if (res.ok) {
                    alert("Settings Saved & Synced with Redis!");
                    closeModal();
                }
            } catch (e) { alert("Save Failed"); }
        }

        function closeModal() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function panicAll() {
            if(confirm("DANGER: Kya aap saare active trades close karna chahte hain?")) {
                engines.forEach(eng => toggleEngine(eng.id, false));
            }
        }

        // Auto Refresh
        setInterval(updateStats, 2000);
        window.onload = updateStats;
    </script>
</body>
</html>
